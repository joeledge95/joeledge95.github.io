<!DOCTYPE html>
<html>
  <head>
    <title>Burro Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Burro Game</h1>
    <p id="game-text">You are a farmer and you own a donkey. You need to take your donkey to market to sell it. Do you want to walk or ride the donkey to the market?</p>
    <div class="button-container">
      <button id="walk-button" onclick="chooseWalk()">Walk</button>
      <button id="ride-button" onclick="chooseRide()">Ride</button>
    </div>
    <div id="game-result"></div>
    <div id="image-container"></div>
  </body>
  <script src="script.js"></script>
</html>
